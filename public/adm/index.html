<!doctype html> 
<html lang="en" ng-app="ngArtisan"> 
<head> 
<meta charset="UTF-8"> 
<title>ngArtisan CMS</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/css/material.min.css">
    <link rel="stylesheet" type="text/css" href="/sweet_alert/sweetalert.css">
    <script type="text/javascript" src="/js/material.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="/ng-module//angular.min.js"></script> <!-- load our angular core -->
    <script src="/ng-module/angular-route.min.js"></script> <!-- load our angular route -->
    <script src="/ng-module/angular-truncate.js"></script> <!-- load our angular truncate for (read more function) https://github.com/sparkalow/angular-truncate -->


    <!-- include controllers -->
    <script src="ng-controller/DashboardController.js"></script>
    <script src="ng-controller/LogoutController.js"></script>

    <!-- include services -->
    <script src="ng-service/LogoutService.js"></script>
    
    <!-- load our core home side application -->
    <script src="app.js"></script>
    

</head> 
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- NAVBAR -->
  <header class="mdl-layout__header" style="fill:rgb(0, 188, 212);">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">ngArtisan</span>
      <!-- Add spacer, to align navigation to the right -->
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#/">Home</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="/ng-adm/logout">Logout</a>
    </nav>
  </div>
  <!-- END OF NAVBAR -->

  <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->
          
        <div class="mdl-grid" ng-view="">

        
          
        </div>

  </main>

</div>

</body> 
</html>
