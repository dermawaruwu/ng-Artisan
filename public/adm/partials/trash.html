
<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet"></div>

<div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-tablet" ng-show="loadStories">
		<center>
			<div class="mdl-spinner mdl-js-spinner is-active" style="margin-top:250px"></div>
		</center>
</div>

<div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-tablet" ng-hide="loadStories">
	<h1>Trash</h1>

	<button ng-click="emptyTrash()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="margin-bottom:10px;">Empty Trash</button>


	<table class="mdl-data-table mdl-js-data-table">
	  <thead>
	    <tr>
	      <th class="mdl-data-table__cell--non-numeric">Title</th>
	      <th>Status</th>
	      <th>Created at</th>
	      <th colspan="3">
	      	<center>Options</center>
	      </th>
	    </tr>
	  </thead>
	  <tbody>

	    <tr ng-repeat="trash in trashes">
	      <td class="mdl-data-table__cell--non-numeric">{{ trash.title }}</td>
	      <td>{{ trash.status }}</td>
	      <td>{{ trash.created_at }}</td>
	      <td>
	      		<button ng-click="restoreFromTrash(trash.id)" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Restore</button>
	      </td>
	    </tr>

	  </tbody>
	</table>

</div>
