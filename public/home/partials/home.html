<div ng-show="storyLoading" class="mdl-cell mdl-cell--11-col mdl-cell--10-col-tablet" style="margin-top:200px;">
	<center>
		<span class="fa fa-spin-o fa-5x fa-spin"></span>
		<i class="fa fa-spinner fa-5x fa-spin"></i>
	</center>
</div>

	<div ng-hide="storyLoading" class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet" ng-repeat="story in stories">
		
		<h1>{{ story.title }}</h1>
		<p> {{ story.content | words:250 }} </p>
		<a href="" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Read more</a>

	</div>
