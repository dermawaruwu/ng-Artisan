<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col" style="padding:20px 20px; margin-top:20px;">

	<div ng-hide="storyLoading">
		<h3>{{ story.title }}</h3>
		<p ng-bind-html="story.content"> </p>


		<a ng-hide="loved" ng-click="$event.preventDefault(); love(story.id)" href=""  class="text-muted"><span class="fa fa-heart-o fa-3x"></span></a>

		<span class="fa fa-heart fa-3x" ng-show="loved"></span>
	</div>

	<div  ng-show="storyLoading">
		<center>
			<div class="mdl-spinner mdl-js-spinner is-active" style="margin-top:50px; margin-bottom:50px;"></div>
		</center>
	</div>
  
   
</div>
